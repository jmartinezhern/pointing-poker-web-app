query getSession($sessionID: ID!, $participantID: ID!) {
    session(sessionID: $sessionID) {
        id
        name
        pointingMax
        pointingMin
        votingStarted
        expiration
        reviewingIssue {
            title
            url
            description
        }
        participants {
            id
            name
            isModerator
            vote {
                points
                abstained
            }
        }
    }

    participant(id: $participantID) {
        id
        isModerator
    }
}
