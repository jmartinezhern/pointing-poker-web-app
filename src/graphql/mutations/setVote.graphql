mutation SetVote($sessionID: ID!, $participantID: ID! $vote: VoteDescription!) {
    setVote(sessionID: $sessionID, participantID: $participantID, vote: $vote) {
        id
        name
        votingStarted
        reviewingIssue {
            url
            title
            description
        }
        participants {
            id
            name
            isModerator
            vote {
                points
                abstained
            }
        }
    }
}
