mutation JoinSession($sessionID: ID!, $participant: ParticipantDescription) {
    joinSession(sessionID: $sessionID, participant: $participant) {
        id
        name
        pointingMax
        pointingMin
        votingStarted
        expiresIn
        reviewingIssue {
            title
            url
            description
        }
        participants {
            id
            name
            isModerator
            vote {
                points
                abstained
            }
        }
    }
}
