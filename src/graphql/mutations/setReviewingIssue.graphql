mutation SetIssue($sessionID: ID!, $description: IssueDescription!) {
    setReviewingIssue(sessionID: $sessionID, issue: $description) {
        id
        name
        pointingMax
        pointingMin
        votingStarted
        expiresIn
        reviewingIssue {
            title
            url
            description
        }
        participants {
            id
            name
            isModerator
            vote {
                points
                abstained
            }
        }
    }
}
