mutation LeaveSession($sessionID: ID!, $participantID: ID!) {
    leaveSession(sessionID: $sessionID, participantID: $participantID) {
        id
        name
        pointingMax
        pointingMin
        votingStarted
        expiration
        reviewingIssue {
            title
            url
            description
        }
        participants {
            id
            name
            isModerator
            vote {
                points
                abstained
            }
        }
    }
}
