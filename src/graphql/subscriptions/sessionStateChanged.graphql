subscription SessionStateChanged($sessionID: ID!) {
    sessionStateChanged(id: $sessionID) {
        id
        name
        pointingMax
        pointingMin
        votingStarted
        expiration
        reviewingIssue {
            title
            url
            description
        }
        participants {
            id
            name
            isModerator
            vote {
                points
                abstained
            }
        }
    }
}
